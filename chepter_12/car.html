<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Гонки</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>

      var Car = function (x, y) {
        this.x = x;
        this.y = y;
      }

      var drawCar = function (car) {
        var carHtml = '<img src="http://nostarch.com/images/car.png">';
        var carElement = $(carHtml);
        carElement.css({
          position: "absolute",
          left: car.x,
          top: car.y
        });
        $("body").append(carElement);
      };

      var mark2 = new Car(10, 10);
      var civic = new Car(150, 20);

      drawCar(mark2);
      drawCar(civic);

    </script>
  </body>
</html>
