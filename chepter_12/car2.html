<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Гонки</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>

      var Car = function (x, y, speed) {
        this.x = x;
        this.y = y;
        this.draw();
      }

      Car.prototype.draw = function () {
        var carHtml = '<img src="http://nostarch.com/images/car.png">';
        this.carElement = $(carHtml);
        this.carElement.css({
          position: "absolute",
          left: this.x,
          top: this.y
        });
        $("body").append(this.carElement);
      };

      Car.prototype.moveRight = function (speed) {
        this.x += speed;

        this.carElement.css({
          left: this.x,
          top: this.y
        });
      }

      Car.prototype.moveLeft = function (speed) {
        this.x -= speed;

        this.carElement.css({
          left: this.x,
          top: this.y
        });
      }

      Car.prototype.moveTop = function (speed) {
        this.y -= speed;

        this.carElement.css({
          left: this.x,
          top: this.y
        });
      }

      Car.prototype.moveBottom = function (speed) {
        this.y += speed;

        this.carElement.css({
          left: this.x,
          top: this.y
        });
      }

      var mark2 = new Car(10, 10);
      var civic = new Car(10, 150);

      setInterval( function() {
        mark2.moveRight(Math.random() * 5);
        civic.moveRight(Math.random() * 5);
      }, 30);

    </script>
  </body>
</html>
